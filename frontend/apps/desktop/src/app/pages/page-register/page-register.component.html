<h1>Willkommen</h1>

<h3>Registrierung</h3>

<span [routerLink]="['/login']" class="url login"
  >du hast schon ein Konto? Einloggen</span
>

<form [formGroup]="form">
  <div>
    <ui-input
      [labelText]="'Email (einzigartig) *'"
      [type]="UiInputTypeEnum.EMAIL"
      [formControlElement]="form.controls.email"
    />
  </div>

  <div>
    <ui-input
      [labelText]="'Benutzername (einzigartig) *'"
      [formControlElement]="form.controls.username"
      [infoButtonHeadline]="'Benutzername'"
      [infoButtonContent]="
        'Dein Benutzername muss eine eindeutige Abfolge von Zahlen und Buchstaben sein, damit dich jeder eindeutig zuordnen kann.'
      "
    />
  </div>

  <div>
    <ui-input
      [labelText]="'Passwort *'"
      [type]="UiInputTypeEnum.PASSWORD"
      [formControlElement]="form.controls.password"
    />
  </div>

  <div>
    <ui-input
      [labelText]="'Passwort wiederholen *'"
      [type]="UiInputTypeEnum.PASSWORD"
      [formControlElement]="form.controls.confirmPassword"
    />
  </div>

  <div>
    <ui-input
      [labelText]="'Name'"
      [formControlElement]="form.controls.name"
      [infoButtonHeadline]="'Name'"
      [infoButtonContent]="
        'Dein Anzeige-Name. Trage hier am besten den Namen ein, unter dem dich die meisten Menschen in der Community kennen.'
      "
    />
  </div>

  @if (error) {
  <span class="error-message">{{ error }}</span>
  }

  <ui-button
    (click)="onSubmit()"
    [text]="'registrieren'"
    [color]="UiButtonColorEnum.PRIMARY"
  />
</form>
