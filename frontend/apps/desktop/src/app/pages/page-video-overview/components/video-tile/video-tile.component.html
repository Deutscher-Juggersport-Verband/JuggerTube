<div class="title-row">
  <span class="title">{{ video.title }}</span>

  <div class="tags">
    @for (tag of video.tags; track tag) {
    <span class="{{ tag }}">{{ tag }}</span>
    }
  </div>
</div>

<div class="date-row">
  <span>Upload: {{ video.createdAt | date : 'dd.MM.YYYY' }}</span>
  <span>Aufnahme: {{ video.uploadedAt | date : 'dd.MM.YYYY' }}</span>
</div>

<div class="description-row">
  <span>{{ video.channel.name }}</span>
  <span>{{ video.description }}</span>
</div>

<div class="url-row">
  <svg
    width="18"
    height="18"
    fill="currentColor"
    viewBox="0 0 24 24"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      d="m6.49 20.13 1.77 1.77 9.9-9.9-9.9-9.9-1.77 1.77L14.62 12l-8.13 8.13Z"
    />
  </svg>
</div>
