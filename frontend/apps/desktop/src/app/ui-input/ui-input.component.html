@switch (type) { @case (UiInputTypeEnum.DROPDOWN) {
<select
  id="{{ labelText }}"
  [formControl]="formControlElement"
>
  @for (option of dropdownOptions; track option) {
  <option [value]="option">
    {{ option }}
  </option>
  }
</select>
} @default {
<input
  id="{{ labelText }}"
  [type]="type"
  [placeholder]="placeholder"
  [formControl]="formControlElement"
/>
} }
