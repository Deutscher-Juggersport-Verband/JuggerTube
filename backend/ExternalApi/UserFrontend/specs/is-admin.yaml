openapi: 3.0.0
info:
  title: Customer Frontend API
  version: 1.0.0
paths:
  /api/user-frontend/is-admin/{escapedName}:
    get:
      summary: Is user an admin
      operationId: isAdmin
      parameters:
        - name: escapedName
          in: path
          required: true
          schema:
            type: string

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IsAdminResponseBody'

        '404':
          description: Not Found

        '500':
          description: Internal server error

components:
  schemas:
    IsAdminResponseBody:
      type: boolean
